<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="d3.js"></script>
  </head>
  <body>

    <svg width="250" height="250">
      <rect x="50" y="50" width="20" height="20"></rect>
    </svg>

    <script>
      //Can you use method chaining to streamline this code?
      var svg = d3.select("body").append("svg");

      svg.attr("width",  250);
      svg.attr("height", 250);

      var rect = svg.append("rect");

      rect.attr("x", 50);
      rect.attr("y", 50);
      rect.attr("width", 20);
      rect.attr("height", 20);

    </script>

  </body>
</html>
