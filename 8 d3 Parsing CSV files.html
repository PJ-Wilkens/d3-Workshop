<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="d3.js"></script>
  </head>
  <body>

    <script>

      d3.csv("data.csv", type, function (myArrayOfObjects){
        myArrayOfObjects.forEach(function (d){
          console.log(d.x + d.y);
        });
      });

      function type(d){
        d.x = +d.x;
        d.y = +d.y;
        return d;
      }

    </script>

  </body>
</html>
