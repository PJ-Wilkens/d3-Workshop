<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="d3.js"></script>
  </head>
  <body>

    <script>

      var data = [1, 2, 3, 4, 5];

      var scale = d3.scaleLinear()
        .domain([1, 5])   // Data space
        .range([0, 200]); // Pixel space

      var svg = d3.select("body").append("svg")
        .attr("width",  250)
        .attr("height", 250);
      //Data binding
      svg.selectAll("rect")
          .data(data)
        .enter().append("rect")
          .attr("x", function (d){ return scale(d); }) //How could this line be optimized?
          .attr("y", 50)
          .attr("width",  20)
          .attr("height", 20);

    </script>

  </body>
</html>
